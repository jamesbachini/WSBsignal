<style>
	.top-bar {
		position: fixed;
		top: 0px;
		left: 0px;
		height: 40px;
		line-height: 40px;
		width: 100%;
		color: #EEE;

		margin: 0px;
		z-index: 999900;
	}
	.logo-image {

		float: left;
	}
	.logo-icon {

		margin: 5px;

	}
	.logo-text {
		font-weight: 300;

		font-size: 20px;
		color: #FFF;

		margin-left: 4px;
	}
	.logo-alt {
		color: #f00;
		font-weight: bold;
		letter-spacing: 0px;
	}

	.menu {
		float: right;
		height: 40px;
		line-height: 40px;
	}
	.menu ul {
		margin: 0px;
		margin-block-start: 0px;
		margin-block-end: 0px;
		padding-inline-start: 0px;
	}
	.menu ul li {
		display: inline-block;
		text-decoration: none;
		margin-left: 10px;
		font-size: 14px;
	}
	.menu ul li a, .menu ul li a:hover, .menu ul li a:active {
		text-decoration: none;
		color: #DDD;
	}
	.menu ul li a:hover {
		color: #FFF;
	}
	#menu-close {
		height: 20px;
		filter: invert(100%);
		position: fixed;
		top: 0px;
		right: 0px;
		cursor: pointer;
		padding: 10px 15px;
		background: #DEDDD6;
	}
	#burger {
		height: 20px;
		filter: invert(100%);
		float: right;
		cursor: pointer;
		margin: 10px 10px 0px 10px;
	}

	#introduction {
		position: absolute;
		top: 40px;
		left: 0px;
		right: 0px;
	}

	.promoted-button {
		color: #F7F7F7;
		float: right;
		text-decoration: none;
		font-weight: bold;
		margin-right: 10px;
		display: none;
	}

	@media only screen and (max-width: 720px) {
		.promoted-button {
			display: block;
		}
		#menu {
			float: none;
			position: fixed;
			top: 40px;
			left: 0px;
			width: 100%;
			height: 100%;
			background: #212229;
		}
		.menu ul li {
			display: block;
			text-decoration: none;
			margin: 10px;
			padding: 10px;
			font-size: 14px;
			border-bottom: 1px solid #3b4856;
			font-size: 20px;
			text-align: center;
		}
		.menu ul li a, .menu ul li a:hover, .menu ul li a:active {
			text-decoration: none;
			color: #DDD;
		}
		.menu ul li a:hover {
			color: #FFF;
		}
	}
</style>

			<ul>
				<li><a href="?page=home">HOME</a></li>
				<li><a href="?page=stonks">STONKS</a></li>
				<li><a href="https://med.etoro.com/B13056_A100775_TClick_SWSBSignal.aspx" title="Trade" target="_blank">TRADE</a></li>
			</ul>
		</nav>
		<div class="clear"></div>
	</div>
</div>

<section id="introduction">
	<div class="container">
		<h1 id="intro-text">Separating the signal from the noise on WallStreetBets</h1>
	</div>
</section>

<script>
	const changeIntro = () => {
		const existingText = document.getElementById('intro-text').innerHTML;
		if (existingText === `Separating the signal from the noise on WallStreetBets`) {
			document.getElementById('intro-text').innerHTML = `Subscribers: ${(window.wsbData.stats.subscribers/1000000).toFixed(2)}m &nbsp;&nbsp;&nbsp; Online: ${(window.wsbData.stats.active/1000000).toFixed(2)}m`;
		} else {
			document.getElementById('intro-text').innerHTML = `Separating the signal from the noise on WallStreetBets`;
		}
	}
	const toggleMenu = () => {
		const el = document.getElementById('menu');
		if (el.classList.contains('hidden') || el.classList.contains('mobile-hidden')) {
			el.classList.remove('hidden');
			el.classList.remove('mobile-hidden');
		} else {
			el.classList.add('hidden');
			el.classList.add('mobile-hidden');
		}
	};

	document.querySelectorAll('.toggle-menu').forEach((el) => {
		el.onclick = () => { toggleMenu(); };
	});

	setInterval(() => {
		changeIntro();
	},5000);
</script>

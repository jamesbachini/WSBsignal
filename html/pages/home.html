<style>
	section {
		border-bottom: 2px solid#333;
	}

	.scroll-left {
		height: 100px;	
		overflow: hidden;
		position: relative;
	}
	.scroll-left #tickers {
		overflow: hidden;
		position: absolute;
		width: 1000px;
		height: 100%;
		margin: 0;
		text-align: left;
		/* Starting position */
		-moz-transform:translateX(100%);
		-webkit-transform:translateX(100%);	
		transform:translateX(100%);
		/* Apply animation to this element */	
		-moz-animation: scroll-left 20s linear infinite;
		-webkit-animation: scroll-left 20s linear infinite;
		animation: scroll-left 20s linear infinite;
	}
	/* Move it (define the animation) */
	@-moz-keyframes scroll-left {
		0%   { -moz-transform: translateX(100%); }
		100% { -moz-transform: translateX(-100%); }
	}
	@-webkit-keyframes scroll-left {
		0%   { -webkit-transform: translateX(100%); }
		100% { -webkit-transform: translateX(-100%); }
	}
	@keyframes scroll-left {
		0%   { 
			-moz-transform: translateX(100%); /* Browser bug fix */
			-webkit-transform: translateX(100%); /* Browser bug fix */
			transform: translateX(100%); 		
		}
		100% { 
			-moz-transform: translateX(-100%); /* Browser bug fix */
			-webkit-transform: translateX(-100%); /* Browser bug fix */
			transform: translateX(-100%); 
		}
	}

	.tick-container {
		position: relative;
		font-weight: bold;
		font-size: 32px;
		margin-right: 20px;
		text-align: center;
		color: #F00;
		float: left;
	}
	.mentions {
		color: #F7F7F7;
		font-size: 13px;
		text-align: center;
	}
	.tick-price {
		color: #4F4;
	}
	.post-container {
		position: relative;
		margin: 5px 5px 25px 5px;
		background: #F7F7F7;
		height: 300px;
		overflow: hidden;
		border-radius: 5px;
	}
	.post-title {
		padding: 5px;
		background: #333335;
		color: #FFF;
		font-weight: bold;
		font-size: 18px;
	}
	.post-meta {
		position: relative;
		color: #AAA;
		font-size: 16px;
		height: 30px;
		vertical-align: middle;
		background: #444446;
	}
	.post-author {
		position: absolute;
		left: 40px;
		top: 4px;
	}
	.avatar-icon {
		height: 30px;
		padding: 3px;
		border: 2px solid #333;
		border-radius: 50px;
		background: #222;
		margin-right: 10px;
		position: absolute;
		left: -7px;
		top: -5px;
	}
	.post-date {
		font-size: 14px;
		position: absolute;
		right: 3px;
		top: 5px;
	}
	.post-body {
		padding: 5px;
		font-size: 14px;
		color: #222;
	}
	.post-link {
		padding: 3px;
	}
	.post-link a {
		color: #222;
		text-decoration: none;
	}
	.post-link a:hover {
		font-weight: bold;
	}
	.post-expand {
		position: absolute;
		right: 0px;
		bottom: 0px;
		height: 20px;
		width: 120px;
		border-top-left-radius: 10px;
		background: #111;
		color: #F7F7F7;
		padding: 5px;
		text-align: center;
	}
	.post-expand a {
		color: #F7F7F7;
		text-decoration: none;
	}
	@media only screen and (max-width: 720px) {
		
	}

</style>

<section id="introduction">
	<div class="container">
		<h1>
			Separating the signal from the noise on WallStreetBets
		</h1>
	</div>
</section>

<section id="ticker">
	<div class="container">
		<div class="scroll-left">
			<div id="tickers">Loading... </div>
		</div>
	</div>
</section>

<section id="timeline">
	<div class="container">
		<div id="feed">
			Loading...
		</div>
	</div>
</section>


<script>
	const decodeHtml = (html) => {
		const txt = document.createElement('textarea');
		txt.innerHTML = html;
		return txt.value;
	}

	const timeSince = (ts) => {
		const date = new Date(ts);
		const seconds = Math.floor((new Date() - date) / 1000);
		let interval = Math.floor(seconds / 31536000);
		if (interval > 1) {
			return interval + ' years ago';
		}
		interval = Math.floor(seconds / 2592000);
		if (interval > 1) {
			return interval + ' months ago';
		}
		interval = Math.floor(seconds / 86400);
		if (interval > 1) {
			return interval + ' days ago';
		}
		interval = Math.floor(seconds / 3600);
		if (interval > 1) {
			return interval + ' hours ago';
		}
		interval = Math.floor(seconds / 60);
		if (interval > 1) {
			return interval + ' minutes ago';
		}
		return Math.floor(seconds) + ' seconds ago';
	}

	const loadData = () => {
		let tickerHTML = '';
		let rank = 0;
		window.wsbData.keywords.forEach((kwObj) => {
			rank += 1;
			tickerHTML += `<div class="tick-container">${kwObj.sym}
				<div class="mentions">Price. <span class="tick-price">$${kwObj.price}</span></div>
				<div class="mentions">Rank. üèÜ${rank}</div>
				<div class="mentions">Mentions. üì¢${kwObj.mentions}</div>
			</div>`;
		});
		document.getElementById('tickers').innerHTML = tickerHTML;

		let postsHTML = '';
		Object.keys(window.wsbData.bestPosts).forEach((key) => {
			const p = window.wsbData.bestPosts[key];
			postsHTML += `<div class="post-container" id="post-${p.id}">
				<div class="post-title">${p.title}</div>
				<div class="post-meta">
					<img src="img/logo.svg" class="avatar-icon" alt="${p.author} avatar" title="${p.author} avatar" />
					<div class="post-author">${p.author}</div>
					<div class="post-date">${timeSince(p.ts * 1000)}</div>
				</div>
				<div class="post-body">${decodeHtml(p.html)}</div>
				<div class="post-link"><a href="${p.link}" target="_blank">üîó OPEN ON REDDIT</a></div>
				<div class="post-expand"><a href="javascript:void(0)" onclick="document.getElementById('post-${p.id}').style.height='auto';">üì∞ READ</a></div>
				
			</div>`;
			
		});
		document.getElementById('feed').innerHTML = postsHTML;
	}

	const checkLoaded = () => {
		if (window.wsbData) {
			loadData();
		} else {
			setTimeout(() => {
				checkLoaded();
			}, 100);
		}
	}

	checkLoaded();
</script>
